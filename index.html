<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category finder</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="gamefinder" class="flexcol">
            <input type="text" onchange="findgame(this)" autocomplete="off" placeholder="search for a game" name="game" id="game">
            <select style="display:none" name="games" id="games" onchange="findcategories(this);"></select>
            <select style="display:none" name="categories" id="categories" onchange="findid(this);"></select>
            <input style="display:none;" type="text" name="displayid" disabled id="displayid">
            <select style="display:none" name="levels" id="levels" onchange="displaylevelid(this);"></select>
            <input style="display:none;" type="text" name="displaylevelid" disabled id="displaylevelid">

        </div>
    

    
</body>
</html>
